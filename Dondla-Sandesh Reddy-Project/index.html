<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>

<body>
    <div class="header">
        <img src="/50482-cart-checkout.gif" alt="">
    </div>

    <div class="grid-container">
        <!-- <div class="grid-items-1 grid-item"></div> -->
        <div class="grid-items-2 grid-item">
            <div class="one-heading">
                <h1>Order Summary</h1>
            </div>
            <div class="cakes">
                <div class="cake-1">
                    <img src="/black-forest.png" height="100px" width="100px" alt="">
                </div>
                <div class="cake-1-description">
                    <p>Shape: Circular</p>
                    <p>Flavour: Dark Chocolate</p>
                    <p>Fruits: Strawberry</p>
                    <p>Weight: 3LBS</p>
                    <p>Frosting: Vanilla</p>
                </div>
            </div>

            <div class="buttons">
                <div class="shopping">
                    <button type="submit" id="buttons">  
                        <p>Continue Shopping</p>
                        <img src="/buy.gif" alt="" height="30px" width="30px">
                    </button>
                    <button id="buttons">
                        <p>Checkout</p>
                        <img src="/verified.gif" height="30px" width="30px" alt="">
                    </button>
                </div>
            </div>
        </div>


        <div class="grid-items-3 grid-item">
            <div class="heading">
                <h2>Are You Thirsty?</h2>
            </div>
            <div class="w-bottle">
                <img src="/plastic-bottle.png" height="80px" width="80px" alt="">
                <form action="" id="forrm">
                    <label for="water-bottle">Add this to the list.</label>
                    <input type="checkbox" name="bottle" id="water-bottle" class="www-bottle">
                </form>
            </div>
            <div class="item-3">
                <div class="heading-2 chips">
                    <h2>Surprise me!</h2>
                </div>
                <div class="para-2 chips">
                    <p>Get a random Bag of chips</p>
                </div>
                <div class="chip-image">
                    <img src="/potato-chips.png" height="80px" width="80px" alt="">
                    <form action="">
                        <label for="chips">Add this to the list.</label>
                        <input type="checkbox" name="chips packet" id="chips">
                    </form>
                </div>
                <div class="item-4">
                    <div class="choco-heading">
                        <p>Get a random chocolate bar</p>
                    </div>
                    <div class="choco-image">
                        <img src="/chocolate.png" height="80px" width="80px" alt="">
                        <form action="">
                            <label for="choco">Add this to the list.</label>
                            <input type="checkbox" name="chocolate" id="choco">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="contact-us">
            <h3>For any Latest news, offers and discounts Subscribe to our Newsletter</h3>
        </div>
    </div>
</body>

</html>
